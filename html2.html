<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" href="sitee2.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    
    <script>
      function senddata(){
        var request={};
        request.username=document.forms[0].username.value;
        request.Age=document.forms[0].Age.value;
        request.email=document.forms[0].email.value;
        request.referrer=document.forms[0].referrer.value;
        request.ref=document.forms[0].ref.value;
        alert(JSON.stringify(request));
        
        axios.get('https://reqres.in/api/users?page=2',request).then((response)=>{
          alert(JSON.stringify(response));

        });
      }
    </script>
  </head>
  <body>
    <h1 class = registration>Registration Form</h1>
    <p class = please>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org' method="POST">
      <fieldset>
        <label>Username: <input type="text" name="username" required /></label>
        <label>Age: <input type="date" name="Age" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Country
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">Portugal</option>
            <option value="2">Spain</option>
            <option value="3">France</option>
            <option value="4">Italia</option>
            </label>
           </select>
          <label>Level:
          <select name="ref">
            <option value="">(select one)</option>
            <option value="1">Beginner</option>
            <option value="2">Intermediate</option>
            <option value="3">Advanced</option>
            <option value="4">Professional</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
  
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </fieldset>
      <input type="button" onclick="senddata()" value="Submit" />
    </form>
  </body>
</html>
